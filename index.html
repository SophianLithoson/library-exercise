<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="hero-text">
        <h2>Welcome to the Library</h2>
        <p>Sssssh! Please keep your noise to a minimum</p>
    </div>
    <div class="lib-table">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Been Read?</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <dialog id="add-book-dialog">
        <form>
            <p>
                <label>
                    Title:
                    <input type="text" id="title"/>
                </label>
            </p>
            <p>
                <label>
                    Author:
                    <input type="text" id="author"/>
                </label>
            </p>
            <p>
                <label>
                    Pages:
                    <input type="number" id="num-pages"/>
                </label>
            </p>
            <p>
                <label>
                    Have you read this?
                    <select id="been-read">
                        <option value="false" selected>No</option>
                        <option value="true">yes</option>
                    </select>
                </label>
            </p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirm-btn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <button id="add-book">Add Book</button>
</body>
</html>
