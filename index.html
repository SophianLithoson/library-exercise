<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="hero-text">
        <h2>Welcome to the Library</h2>
        <p>Sssssh! Please keep your noise to a minimum</p>
    </div>
    <div class="lib-table">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Been Read?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <dialog id="add-book-dialog">
        <form>
            <label>
                Title:
                <input type="text" name="title"/>
            </label>
            <label>
                Author:
                <input type="text" name="author"/>
            </label>
            <label>
                Pages:
                <input type="number" name="numPages"/>
            </label>
            <label>
                Have you read this?
                <select>
                    <option value="default">No</option>
                    <option>yes</option>
                </select>
            </label>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <button id="addBook">Add Book</button>
</body>
</html>
